<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="unit-input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-number" placeholder="0" value="0" />
            <button id="convert-btn">Convert</button>
        </section>
        <section class="unit-output">
            <div class="output-container">
                <h3 class="output-title">Length (Meters/Feet)</h3>
                <h6 class="output">
                    <span class="convert-num">0</span> meters = <span id="feet-output">0</span> feet | <span class="convert-num">0</span> feet = <span id="meters-output">0</span> meters
                </h6>
            </div>
            <div class="output-container">
                <h3 class="output-title">Volume (Liters/Gallons)</h3>
                <h6 class="output">
                    <span class="convert-num">0</span> liters = <span id="gallons-output">0</span> gallons | <span class="convert-num">0</span> gallons = <span id="liters-output">0</span> liters
                </h6>
            </div>
            <div class="output-container">
                <h3 class="output-title">Mass (Kilograms/Pounds)</h3>
                <h6 class="output">
                    <span class="convert-num">0</span> kilograms = <span id="pounds-output">0</span> pounds | <span class="convert-num">0</span> pounds = <span id="kilograms-output">0</span> kilograms
                </h6>
            </div>
        </section>
        <script type="module" src="index.js"></script>
    </body>
</html>
